<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AR.js avec UI dynamique</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar-nft.js"></script>
  <style>
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
      display: none; /* caché par défaut */
    }
    #ui input[type="range"] {
      width: 150px;
    }
    #ui button {
      width: 40px;
      height: 40px;
      margin: 2px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body style="margin:0; overflow:hidden;">

  <div id="ui">
    <label>Taille: <span id="sizeValue">1</span></label><br>
    <input id="sizeSlider" type="range" min="0.1" max="3" step="0.1" value="1"><br>
    <label>Couleur:</label><br>
    <button class="color-btn" style="background:red;"></button>
    <button class="color-btn" style="background:green;"></button>
    <button class="color-btn" style="background:blue;"></button>
  </div>

  <a-scene embedded arjs>
    <a-entity camera>
      <a-cursor fuse="false" raycaster="objects: .clickable"></a-cursor>
    </a-entity>

    <a-marker preset="hiro" id="hiroMarker">
      <a-box id="myBox"
             class="clickable"
             position="0 0.5 0"
             color="red"
             depth="1"
             height="1"
             width="1"
             rotation="0 0 0"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
      </a-box>
    </a-marker>
  </a-scene>

  <script>
    const marker = document.querySelector("#hiroMarker");
    const ui = document.querySelector("#ui");
    const box = document.querySelector("#myBox");
    const sizeSlider = document.querySelector("#sizeSlider");
    const sizeValue = document.querySelector("#sizeValue");
    const colorButtons = document.querySelectorAll(".color-btn");

    marker.addEventListener("markerFound", () => {
      ui.style.display = "block";
    });

    marker.addEventListener("markerLost", () => {
      ui.style.display = "none";
    });

    sizeSlider.addEventListener("input", (e) => {
      const val = parseFloat(e.target.value);
      sizeValue.textContent = val.toFixed(1);
      box.setAttribute("scale", `${val} ${val} ${val}`);
    });

    colorButtons.forEach(btn => {
      btn.addEventListener("click", (e) => {
        const color = e.target.style.background;
        box.setAttribute("color", color);
      });
    });
  </script>

</body>
</html>
